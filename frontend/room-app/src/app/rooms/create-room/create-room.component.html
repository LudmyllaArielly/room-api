<div class="col-3"></div>
<h1 *ngIf="room.id == null" class="page-title">Create Room</h1>
<h1 *ngIf="room.id != null" class="page-title">Update Room</h1>
<div class="row form-create" [hidden]="submitted">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="room.name">
        </div>

        <div class="form-group">
            <label for="date">Date: </label>
            <input type="date" class="form-control" id="date" name="date" required [(ngModel)]="room.date">
        </div>

        <div class="form-group">
            <label for="startHour">StartHour: </label>
            <input type="time" class="form-control" id="startHour" name="startHour" required [(ngModel)]="room.startHour">
        </div>

        <div class="form-group">
            <label for="endHour">EndHour: </label>
            <input type="time" class="form-control" id="endHour" name="endHour" required [(ngModel)]="room.endHour">
        </div>
        <button type="submit" *ngIf="room.id == null"  class="btn btn-success">Save</button>
        <button type="submit" *ngIf="room.id != null" class="btn btn-success">Update</button>
    </form>
</div>

<div [hidden]="!submitted">
<button class="btn btn-success" (click)="newRoom()">Add</button>
</div>
<div class="col-3"></div>
